<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Baseplate gradient -->
    <linearGradient id="baseGradient" x1="0" y1="0" x2="0" y2="256">
      <stop offset="0%" stop-color="#3CC4FF"></stop>
      <stop offset="100%" stop-color="#0EA5E9"></stop>
    </linearGradient>

    <!-- Base shadow -->
    <filter id="plateShadow" x="-40%" y="-40%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="black" flood-opacity="0.25"></feDropShadow>
    </filter>

    <!-- Stud shadow -->
    <filter id="studShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="black" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- Baseplate -->
  <g filter="url(#plateShadow)">
    <rect x="28" y="28" width="200" height="200" rx="32" fill="url(#baseGradient)"></rect>
  </g>

  <!-- Center stud (same color as plate) -->
  <g filter="url(#studShadow)">
    <circle cx="128" cy="128" r="40" fill="#3CC4FF"></circle>
  </g>
</svg>
